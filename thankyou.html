<!DOCTYPE html>
<html lang="en">

<head>

  <title>Thank You! | RDS</title>
 
 <style>
   
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  background-color:  rgb(237, 164, 128);   
  height: 100vh;

  justify-content: center;     
  align-items: center;        
}

.thank-you-container {
  max-width: 600px;
  width: 90%;               
  padding: 30px;
  background-color: #ffffff; 
  border: 2px solid #add8e6;

h1 {
  color: #4682b4;              
  margin-bottom: 15px;

p {

.back-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4682b4;
  color: white;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  font-size: 1em;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #5a9bd6;
}
  .logo img {
  height: 88px;
  width: 88px;

 max-width: fit-content;
}

.thank-you-container {

  width: 90%;
  margin: auto;
  padding: 30px;
  background-color: #ffffff;

  text-align: center;  
}

.logo {
  display: block;
  margin: 0 auto 2px auto; 
  max-width: 190px;        
  width: 100%;
