<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us Roomi Design Studio</title>
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>

<body>
  <!-- nav -->
  <nav id="primary-navigation" class="nav" aria-label="Main Navigation">
    <div><a href="index.html" class="logo">
        <img src="images/logodesignroom.png" alt="Roomi Design Studio Logo" />
      </a></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="plan.html"> Plan Your Room</a></li>
      <li><a href="designs.html">Our Designs</a></li>
      <li><a href="about.html" class="active">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <!-- nav -->

  


  <!-- hero -->
  <header class="hero">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out with any questions or inquiries.</p>
  </header>


  <div class="container">
    <main>
      <section class="contact-form">
        <h2>Get in Touch</h2>
        <form method="post" action="https://formsubmit.co/alexieross.castro@my.marianas.edu">
          <input type="hidden" name="_next" value="https://alexieassignment1.great-site.net/course-project/thankyou.html">
          <input type="hidden" name="_captcha" value="false">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your full name" />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required
              placeholder="Tell us about your project or question..." maxlength="500"></textarea>
          </div>

          <button type="submit" class="explore-more">Send Message</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Roomi Design Studio</p>
  </footer>

  <!-- Scroll Behavior Script -->
  <script>
    let lastScrollY = window.scrollY;
    const nav = document.getElementById('primary-navigation');

    window.addEventListener('scroll', () => {
      if (!nav) return;
      if (window.scrollY > lastScrollY) {
        nav.classList.add('hide');
      } else {
        nav.classList.remove('hide');
      }
      lastScrollY = window.scrollY;
    });
  </script>

</body>

</html>
