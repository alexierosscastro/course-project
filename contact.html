<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Roomi Design Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav id="primary-navigation" class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="designs.html">Explore Designs</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out with any questions or inquiries.</p>
  </header>

  <main>
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Roomi Design Studio</p>
  </footer>

</body>
</html>
